<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wraper">
        <div class="road">
            <img src="car1.svg" class="car1">
        </div>
        <div class="road">
            <img src="car2.svg" class="car2">
        </div>
    </div>
    <div class="info">
        <p class="score">Твой счёт: <span>100</span></p>
        <p class="bet">Твоя ставка:     <span>0</span></p>
        <button class="minus">-10</button>
        <button class="plus">+10</button>
        <p>Кто победит?</p>
        <button class="black">Чёрная</button>
        <button class="white">Белая</button>
    </div>
    <button class="endGame"> Уйти с зароботанными деньгами <-</button>
    <script src="script.js"></script>
</body>
</html>
